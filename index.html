<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>JavaScript Quiz</title>
</head>
<body>
    <nav class="nav-bar">
            <a class="link" id="active" href="#question-container">Quiz</a>
            <a class="link" id="highscores" href="#highscores">Highscores</a>
            <a id="time">Time: <span id="time-left">0</span></a>
            <a id="score">Score: <span id="total-score">0</span></a>
    </nav>
    <div class="container">
        <div class="hide" id="highscores-container"></div>
        <div id="question-container" class="hide"></div>
        <div id="quiz-name">
            <h1>So You Think You Understand JavaScript?</h1>
            <p>
                Prove how well you understand JavaScript by taking this quiz.
                <br>
                Once you click Start, you have 30 seconds to answer all of the questions.
                <br>
                <br>
                Correct Answers = 1 point
                <br>
                Wrong Answers = -5 seconds
            </p>
            <hr>
        </div>
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
